<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar to L.E Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-10 m-auto">
                <h3 class="text-center">Convert Dollar To L.E</h3>
                <form action="about.html" onsubmit="return convertDollar()">
                    <input id="dollar" type="text" name="dollar" class="form-control mt-4 my-4"
                        placeholder="Enter Amout of Dollar" return>
                    <input type="submit" value="Convert" class="btn btn-success form-control">
                </form>
                <h4 id="result"></h4>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
